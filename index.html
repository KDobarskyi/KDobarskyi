    <script>
    // Theme toggle with system preference
    const themeToggle = document.querySelector('.theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(dark) {
      document.body.classList.toggle('light-mode', !dark);
      document.body.classList.toggle('dark-mode', dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function getTheme() {
      return localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    }
    setTheme(getTheme() === 'dark');
    themeToggle.onclick = () => setTheme(document.body.classList.contains('light-mode'));
    themeToggle.innerHTML = '<span aria-hidden="true">ðŸŒ“</span>';
    // Skip link focus
    const skip = document.querySelector('.skip-link');
    skip.addEventListener('click', e => {
      document.getElementById('main-content').focus();
    });
    </script>
